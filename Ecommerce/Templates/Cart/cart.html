{% extends "Home/home.html" %}

{% load static %}

{% block content %}

<section class="ftco-section ftco-cart">
	<div class="container">
		<div class="row">
			<div class="col-md-12 ftco-animate">
				<div class="cart-list">
					<table class="table">
						<thead class="thead-primary">
							<tr class="text-center">
								<th>&nbsp;</th>
								<th>&nbsp;</th>
								<th>Product name</th>
								<th>Price</th>
								<th>Quantity</th>
							</tr>
						</thead>
						<tbody>
							{% for item in cart_items %}
							<tr class="text-center">
								<td class="product-remove"><a href={% url "remove" item.product.id %}><span
											class="ion-ios-close"></span></a></td>

								<td class="image-prod">
									<div class="img" style="background-image:url( {{ item.product.image.url }} );">
									</div>
								</td>

								<td class="product-name">
									<h3>{{ item.product.name }}</h3>
								</td>

								<td class="price">{{ item.product.price }}â‚¹</td>

								<td class="quantity">
									<div class="input-group">
										<a href="{% url 'update' item.product.id 'minus' %}"
											class="btn btn-outline-secondary">
											<i class="ion-ios-remove"></i>
										</a>
										<input type="text" name="quantity" class="quantity form-control text-center"
											value="{{ item.quantity }}" min="1" max="100" readonly>
										<a href="{% url 'update' item.product.id 'plus' %}"
											class="btn btn-outline-secondary">
											<i class="ion-ios-add"></i>
										</a>
									</div>
								</td>
							</tr>
							{% endfor %}

						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-4 mt-5 cart-wrap ftco-animate">
				<div class="cart-total mb-3">
					<h3>Cart Totals</h3>
					<p class="d-flex">
						<span>Subtotal</span>
						<span>${{ total_price }}</span>
					</p>
					<hr>
					<p class="d-flex total-price">
						<span>Total</span>
						<span>${{ total_price }}</span>
					</p>
				</div>
				<p class="text-center"><a href="{% url "bill" %}" class="btn btn-primary py-3 px-4">Checkout</a></p>
			</div>
		</div>
	</div>
</section>

{% endblock content %}

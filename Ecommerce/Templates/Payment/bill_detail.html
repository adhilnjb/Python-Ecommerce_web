{% extends "Home/home.html" %}

{% load static %}

{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('{% static "images/bg_1.jpg" %}');">
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
				<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Checkout</span></p>
				<h1 class="mb-0 bread">Checkout</h1>
			</div>
		</div>
	</div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-7 ftco-animate">
                <form action="" method="post" class="billing-form">
                    {% csrf_token %}
                    <h3 class="mb-4 billing-heading">Billing Details</h3>
                    <div class="row align-items-end">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="firstname">Name</label>
                                <input type="text" class="form-control" id="firstname" name="name" 
                                    value="{% if order %}{{ order.name }}{% endif %}" 
                                    placeholder="Enter your full name" required>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" name="state" 
                                    value="{% if order %}{{ order.state }}{% endif %}" 
                                    placeholder="Enter your state">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="address">Street Address</label>
                                <input type="text" class="form-control" id="address" name="address" 
                                    value="{% if order %}{{ order.address }}{% endif %}" 
                                    placeholder="House number and street name">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city" 
                                    value="{% if order %}{{ order.city }}{% endif %}" 
                                    placeholder="Enter your city">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="postcode">Postcode</label>
                                <input type="text" class="form-control" id="postcode" name="postcode" 
                                    value="{% if order %}{{ order.postcode }}{% endif %}" 
                                    placeholder="Enter your postcode">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                    value="{% if order %}{{ order.phone }}{% endif %}" 
                                    placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                    value="{% if order %}{{ order.email }}{% endif %}" 
                                    placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-12">
                            <p>
                                <button type="submit" class="btn btn-primary py-3 px-4">Place an order</button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock content %}

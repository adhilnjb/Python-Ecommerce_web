{% extends "Home/home.html" %}

{% load static %}

{% block content %}

<section class="ftco-section ftco-cart">
    <div class="container">
        <h1>Payment Successful!</h1>
        {% for order in orders %}
            <p>Order ID: {{ order.order_id }}</p>
            <p>Status: {{ order.status }}</p>
        {% endfor %}
        <a href="{% url 'home' %}">Go to Home</a>
    </div>
</section>

{% endblock content %}
